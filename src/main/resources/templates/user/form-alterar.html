<!DOCTYPE html>
<html lang="pt" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Site Title -->
    <title>tdm</title>

    <div th:replace="~{/fragments/heads.html :: heads}"></div>

</head>

<body>

<!-- Start Header Area -->
<div th:replace="~{/fragments/header.html :: header}"></div>
<!-- End Header Area -->

<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>


<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Cadastrar Usuario</h3>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form  enctype="multipart/form-data" th:action="@{/user/salvar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="card-header">
                            <div class="card-title">Dados do usuario</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">



                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="nome"
                                                placeholder="Informe o Nome do Funcionário"
                                                th:field="*{firstName}"
                                        />

                                    </div>











                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                placeholder="Informe o Email do usuario"
                                                th:field="*{email}"
                                        />
                                    </div>


                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input
                                                type="username"
                                                class="form-control"
                                                id="username"
                                                placeholder="Informe o Username do usuario"
                                                th:field="*{username}"
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                placeholder="Informe a senha do usuario"
                                                th:field="*{password}"
                                        />

                                    </div>
                                    <div class="form-group">
                                        <label for="foto">imagem</label>
                                        <input
                                                type="file"
                                                name="foto"
                                                accept="image/png, image/jpeg"
                                                class="form-control"
                                                id="foto"
                                        />
                                    </div>




                                </div>





                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success" type="submit">Salvar</button>
                            <button class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>


<!-- start footer Area -->
<div th:replace="~{/fragments/footer.html :: footer}"></div>
<!-- End footer Area -->


</body>
