<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>
<div th:fragment="header">

    <header class="header_area sticky-header is-sticky">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light main_box">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo_h" href="/"><img src="/assets/img/use2.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">

                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="/produto" style="color: #cf9bcc;">PRODUTOS</a>
                            </li>
                            <li class="nav-item active"><a class="nav-link" href="/funcionario" style="color: #cf9bcc;">FUNCIONÁRIOS</a>
                            </li>
                            <li class="nav-item active"><a class="nav-link" href="/user" style="color: #cf9bcc;">USUÁRIOS</a>
                            </li>


                            <div style="display: flex; align-items: center;">
                                <img
                                        th:if="${#authentication.principal.id}"
                                        th:src="@{/assets/img/fotos-usuarios/{id}(id=${#authentication.principal.image})}"
                                        class="rounded-circle"
                                        alt=""
                                        style="width: 40px; height: 40px;"
                                >
                                <span
                                        th:if="${#authentication.principal.id}"
                                        th:text="${#authentication.principal.firstName}"
                                        class="d-none d-lg-inline-flex"
                                        style="margin-left: 8px;"
                                >
        Usuário
    </span>
                            </div>

                            </span>

                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
