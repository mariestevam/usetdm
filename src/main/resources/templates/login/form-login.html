<!DOCTYPE html>
<html lang="pt" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Site Title -->
    <title>tdm</title>

    <div th:replace="~{/fragments/heads.html :: heads}"></div>

</head>

<body>

<!-- Start Header Area -->
<div th:replace="~{/fragments/header.html :: header}"></div>
<!-- End Header Area -->

<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>





<div class="wrapper">
    <div class="main-panel">
        <div class="main-header">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" src="/assets/img/login.jpg" alt="">
                        <div class="hover">
                            <h4>New to our website?</h4>
                            <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                            <a class="primary-btn" href="#">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login_form_inner">
                        <h3>Log in to enter</h3>
                        <form class="row login_form" th:action="@{login}" method="post" id="contactForm" novalidate="novalidate">
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="password" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account">
                                    <input type="checkbox" id="f-option2" name="selector">
                                    <label for="f-option2">Keep me logged in</label>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="primary-btn">Entrar</button>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>









    </div>
</div>
<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>







<!-- start footer Area -->
<div th:replace="~{/fragments/footer.html :: footer}"></div>
<!-- End footer Area -->
<script src="/assets/js/vendor/jquery-2.2.4.min.js" ></script>
<script src="/assets/js/vendor/datatables.min.js"></script>
<div th:replace="~{/fragments/datatables.html :: datatables}"></div>
</body>

</html>
