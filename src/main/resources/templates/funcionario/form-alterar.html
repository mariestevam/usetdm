<!DOCTYPE html>
<html lang="pt" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Site Title -->
    <title>tdm</title>

    <div th:replace="~{/fragments/heads.html :: heads}"></div>

</head>

<body>

<!-- Start Header Area -->
<div th:replace="~{/fragments/header.html :: header}"></div>
<!-- End Header Area -->

<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>


<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Cadastrar Funcionário</h3>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form action="#" th:action="@{/funcionario/alterar}" th:object="${funcionario}" method="post">
                        <div class="card-header">
                            <div class="card-title">Dados do Funcionário</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">



                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="nome"
                                                placeholder="Informe o Nome do Funcionário"
                                                th:field="*{nome}"
                                        />

                                    </div>

                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="cpf"
                                                placeholder="Informe o CPF do Funcionário"
                                                th:field="*{cpf}"
                                        />

                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="genero">Funcionario</label>
                                        <select
                                                class="form-select"
                                                id="funcao"
                                                th:field="*{funcao}"
                                        >
                                            <option value="">Selecione</option>
                                            <option
                                                    th:each="funcao : ${T(br.com.usetdm.enums.Funcao).values()}"
                                                    th:value="${funcao}"
                                                    th:text="${funcao.descricao}"
                                            >

                                            </option>
                                        </select>
                                    </div>





                                    <div class="form-group col-md-3">
                                        <label for="genero">Gênero</label>
                                        <select
                                                class="form-select"
                                                id="genero"
                                                th:field="*{sexo}"
                                        >
                                            <option value="">Selecione</option>
                                            <option
                                                    th:each="genero : ${T(br.com.usetdm.enums.Sexo).values()}"
                                                    th:value="${genero}"
                                                    th:text="${genero.descricao}"
                                            >

                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label
                                                for="telefone"
                                        >Telefone</label
                                        >
                                        <div class="col-md-12 p-0">
                                            <input
                                                    type="text"
                                                    class="form-control input-full"
                                                    id="telefone"
                                                    placeholder="Informe o Telefone"
                                                    th:field="*{telefone}"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                placeholder="Informe o Email do Jogador"
                                                th:field="*{email}"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success" type="submit">Salvar</button>
                            <button class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Espaçamento do Formulário -->
<div class="container" style="margin-top: 100px;"></div>


<!-- start footer Area -->
<div th:replace="~{/fragments/footer.html :: footer}"></div>
<!-- End footer Area -->


</body>

</html>
