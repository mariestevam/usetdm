<!DOCTYPE html>
<html lang="pt" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Site Title -->
	<title>tdm</title>

	<div th:replace="~{/fragments/heads.html :: heads}"></div>

</head>

<body>

	<!-- Start Header Area -->
	<div th:replace="~{/fragments/header.html :: header}"></div>
	<!-- End Header Area -->

	<!-- Espaçamento do Formulário -->
	<div class="container" style="margin-top: 100px;"></div>





	<div class="wrapper">
		<div class="main-panel">
			<div class="main-header">
			</div>

			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h3 class="fw-bold mb-3">Cadastro de Funcionários</h3>
					</div>
					<div class="row">
						<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<span th:text="${mensagem}"></span>
						</div>
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<span class="card-title">Listagem de Funcionários</span>
									<a
											th:href="@{/funcionario/form-inserir}"
											class="btn btn-primary"
											style="float: right"
									> Novo Funcionário</a>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table
												id="basic-datatables"
												class="display table table-striped table-hover"
										>
											<thead>
											<tr>
												<th style="width: 7%">ID</th>
												<th>Nome</th>
												<th>Telefone</th>
												<th>Email</th>
												<th class="text-center" style="width: 7%">Ações</th>
											</tr>
											</thead>
											<tfoot>
											<tr>
												<th style="width: 7%">ID</th>
												<th>Nome</th>
												<th>Telefone</th>
												<th>Email</th>
												<th class="text-center" style="width: 7%">Ações</th>
											</tr>
											</tfoot>
											<tbody>
											<tr th:if="${funcionarios.empty}">
												<td colspan="5">Nenhum registro encontrado</td>
											</tr>

											<tr th:each="funcionario : ${funcionarios}">
												<td style="width: 7%"><span th:text="${funcionario.id}">ID</span></td>
												<td><span th:text="${funcionario.nome}">Nome</span></td>
												<td><span th:text="${funcionario.telefone}">Telefone</span></td>
												<td><span th:text="${funcionario.email}">Email</span></td>
												<td class="text-center" style="width: 7%">
													<a th:href="@{/funcionario/form-alterar/{id}(id=${funcionario.id})}"
													   class="edit" data-toggle="modal">
														<i class="fa fa-edit" data-toggle="tooltip" title="Alterar"></i>
													</a>
													<a th:href="@{/funcionario/excluir/{id}(id=${funcionario.id})}"
													   th:data-confirm-delete="|Você gostaria de apagar ${funcionario.nome}?|"
													   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

													   id="alertDelete"
													   class="delete">
														<i class="fa fa-times" style="color: red; margin-left: 10px;"
														   data-toggle="tooltip" title="Excluir"></i>
													</a>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Espaçamento do Formulário -->
	<div class="container" style="margin-top: 100px;"></div>







	<!-- start footer Area -->
	<div th:replace="~{/fragments/footer.html :: footer}"></div>
	<!-- End footer Area -->

	<div th:replace="~{/fragments/scripts.html :: scripts}"></div>
	<div th:replace="~{/fragments/datatables.html :: datatables}"></div>
</body>

</html>
